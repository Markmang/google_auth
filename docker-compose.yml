version: "3.9"

services:
  web:
    build: .
    container_name: django_google_auth
    command: >
      sh -c "python manage.py migrate &&
             python manage.py createadmin &&
             python manage.py collectstatic --noinput &&
             gunicorn google_auth.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_google_auth
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
    - "${DB_PORT}:5432"   # Maps host port from env variable to container's 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
